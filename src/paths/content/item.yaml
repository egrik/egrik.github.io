get:
  tags:
    - content
  summary: Get filtered content items
  parameters:
    - in: query
      name: category
      description: Category of content item. Available categories are link and video.
      schema:
        type: string
        enum:
          - link
          - video
        description: Category of Content item.
        example: link
    - $ref: ./../../components/parameters/page-param.yaml
    - $ref: ./../../components/parameters/per-page-param.yaml
  security:
    - bearerAuth: []
  responses:
    allOf:
      - $ref: ./../../responses/unauthorized.yaml
      - $ref: ./../../responses/not-found.yaml
      - 200:
          description: Collection of attribute groups
          headers:
            allOf:
              - $ref: ./../../responses/header-pagination.yaml
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: boolean
                    example: false
                  result:
                    type: array
                    items:
                      $ref: ./../../components/schemas/ContentListItem.yaml
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: https://api.teleboard.io/content/item?category=link&page=5
                      first:
                        type: string
                        example: https://api.teleboard.io/content/item?category=link&page=1
                      prev:
                        type: string
                        example: https://api.teleboard.io/content/item?category=link&page=4
                      next:
                        type: string
                        example: https://api.teleboard.io/item?page=6
                      last:
                        type: string
                        example: https://api.teleboard.io/content/item?category=link&page=15
                  meta:
                    type: object
                    properties:
                      totalCount:
                        type: integer
                        example: 105
                      pageCount:
                        type: integer
                        example: 15
                      currentPage:
                        type: integer
                        example: 5
                      perPage:
                        type: integer
                        example: 2
