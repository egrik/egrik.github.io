post:
  tags:
    - content
  summary: Pin content item by ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 15
  security:
    - bearerAuth: []
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: boolean
                example: false

delete:
  tags:
    - content
  summary: Unpit content item by ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 15
  security:
    - bearerAuth: []
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: boolean
                example: false
