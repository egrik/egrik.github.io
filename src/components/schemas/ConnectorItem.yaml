type: object
properties:
  id:
    type: string
    description: Connector id
    example: twitter
  title:
    type: string
    description: Connector title
    example: Twitter
  active:
    type: boolean
    description: The property indicates that the current user is using the connector
    example: true
  redirectUrl:
    type: string
    description: URL to redirect the user to connect the connector. * available only for users who hasn't connected the cnnector
    example: https://teleboard.io/connector/twitter/auth-redirect