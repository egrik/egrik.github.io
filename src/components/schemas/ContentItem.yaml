allOf:
  - $ref: ContentListItem.yaml
  - type: object
    properties:
      description:
        type: string
        description: Description of content item.
        example: Renewed products work and look like new.
      sourceUrl:
        type: string
        description: URL address of the content source.
        example: https://www.amazon.com/Apple-iPhone-Boost-Mobile-64GB/dp/B07RRYRSC7
      sourceName:
        type: string
        description: Content source name.
        example: amazon.com