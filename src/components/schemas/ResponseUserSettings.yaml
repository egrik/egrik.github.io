type: object
properties:
  id:
    type: string
    format: uuid
    description: User ID
    example: 66b7c80e-1d5a-4ddc-b251-0bc7c7bd7ca0
  username:
    type: string
    description: User name
    example: nickname
  email:
    type: string
    description: User email
    example: nickname@example.com
  languages:
    type: array
    description: Available languages ​​for service localization
    items:
      type: object
      properties:
        code:
          type: string
          description: ISO 2 language code
          example: en
        active:
          type: boolean
          description: Indicate which language is active for the current user
          example: true
